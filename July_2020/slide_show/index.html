<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slide Show</title>
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="navigation">
        <label for="pic1"></label>
        <label for="pic2"></label>
        <label for="pic3"></label>
        <label for="pic4"></label>
        <label for="pic5"></label>
      </div>

      <div class="slides">
        <input type="radio" name="pic" id="pic1" />
        <input type="radio" name="pic" id="pic2" />
        <input type="radio" name="pic" id="pic3" />
        <input type="radio" name="pic" id="pic4" />
        <input type="radio" name="pic" id="pic5" />
        <div class="slide base">
          <img src="./img/1.png" alt="image" />
        </div>
        <div class="slide">
          <img src="./img/2.png" alt="image" />
        </div>
        <div class="slide">
          <img src="./img/3.png" alt="image" />
        </div>
        <div class="slide">
          <img src="./img/4.png" alt="image" />
        </div>
        <div class="slide">
          <img src="./img/5.png" alt="image" />
        </div>
      </div>
    </div>
  </body>
</html>
